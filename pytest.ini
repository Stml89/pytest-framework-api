[pytest]
minversion = 7.0
log_cli = true
log_level = DEBUG
log_format = %(asctime)s::%(filename)s:%(lineno)s:: %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
addopts = --capture=sys -rxX --alluredir allure-results
markers =
  api: Execute all API test cases.
  bookings: Execute test cases related to BOOKING functionality.
